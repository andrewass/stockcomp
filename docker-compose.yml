version: "3.9"

services:
  #Prometheus
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  #Grafana
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-volume:/var/lib/grafana
    depends_on:
      - prometheus

  #Spring Boot app
  stock-comp-server:
    image: stock-comp-server
    container_name: stock-comp
    build: .
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=${POSTGRESQL_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRESQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRESQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CONSUMER_BASE_URL=http://stock-analyzer:8088
    ports:
      - "8080:8080"
      - "5010:5010"

networks:
  default:
    external: true
    name: stock-analyzer_default

volumes:
  grafana-volume:
    driver: "local"