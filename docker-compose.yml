version: "3.9"

services:
  #Prometheus
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  #Grafana
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-volume:/var/lib/grafana
    depends_on:
      - prometheus

  #MySql Database
  stock-comp-mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=stockcompdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql-volume:/var/lib/mysql

  #Spring Boot app
  stock-comp-server:
    image: stock-comp-server
    container_name: stock-comp
    build: .
    depends_on:
      - stock-comp-mysql
    restart: on-failure
    environment:
      - SPRING_DATASOURCER_URL=jdbc:mysql://stock-comp-mysql:3306/stockcompdb?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - JWT_SECRET=${JWT_SECRET}
      - CONSUMER_BASE_URL=http://stock-analyzer:8088
    ports:
      - "8080:8080"
      - "5010:5010"

networks:
  default:
    external: true
    name: stock-analyzer_default

volumes:
  grafana-volume:
  mysql-volume:
    driver: "local"